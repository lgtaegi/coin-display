<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>coin-display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width:100%;
  height:100%;
  background: radial-gradient(circle at center, #030611, #000);
  overflow:hidden;
  color:#eaffff;
  font-family:'Oxanium', monospace;
}

/* ===== Starfield ===== */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(1px 1px at 20% 30%, #6ff, transparent),
    radial-gradient(1px 1px at 80% 40%, #6ff, transparent),
    radial-gradient(1px 1px at 50% 80%, #6ff, transparent),
    radial-gradient(1px 1px at 70% 60%, #6ff, transparent),
    radial-gradient(1px 1px at 30% 70%, #6ff, transparent);
  animation: starDrift 90s linear infinite;
  opacity:0.45;
}

@keyframes starDrift {
  to { transform: translateY(240px); }
}

/* ===== Layout ===== */
body {
  display:flex;
  align-items:center;
  justify-content:center;
}

.container {
  position:relative;
  z-index:2;
  text-align:center;
}

/* ===== Energy Core ===== */
.energy-field {
  position:relative;
  padding:50px 80px;
}

.energy-field::before {
  content:"";
  position:absolute;
  inset:-50px;
  border-radius:50%;
  border:1px solid rgba(0,255,255,0.35);
  filter:blur(16px);
  animation:pulse 6s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { transform:scale(0.9); opacity:0.35; }
  50%     { transform:scale(1.1); opacity:1; }
}

/* ===== WIREFRAME PRICE ===== */
.main {
  font-size:clamp(3.5rem,10vw,8.5rem);
  font-weight:800;
  letter-spacing:0.14em;
  color:transparent;
  -webkit-text-stroke: 1.5px rgba(120,255,255,0.9);

  text-shadow:
    0 0 6px rgba(0,255,255,0.9),
    0 0 14px rgba(0,200,255,0.8),
    0 0 30px rgba(0,160,255,0.6),
    2px 2px 0 rgba(0,120,255,0.35),
    -2px -2px 0 rgba(0,120,255,0.25);
}

/* ===== SLOW GHOSTS ===== */
.ghost {
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-size:clamp(3.5rem,10vw,8.5rem);
  font-weight:600;
  color:transparent;
  -webkit-text-stroke: 1px rgba(80,200,255,0.7);
  pointer-events:none;
  animation: driftBackSlow 18s linear forwards;
  opacity:0.85;

  text-shadow:
    0 0 12px rgba(0,200,255,0.7),
    0 0 30px rgba(0,160,255,0.5);
}

@keyframes driftBackSlow {
  0% {
    transform:translate(-50%,-50%) scale(1);
    opacity:0.85;
  }
  100% {
    transform:translate(-50%,-320%) scale(0.22);
    opacity:0;
  }
}

/* ===== Meteor (유지) ===== */
.meteor {
  position:fixed;
  width:380px;
  height:4px;
  background:linear-gradient(90deg,
    rgba(255,255,255,0),
    rgba(0,255,255,0.7),
    rgba(0,255,255,1)
  );
  filter:drop-shadow(0 0 28px cyan);
  transform-origin:left center;
  animation: meteorFly 1.6s ease-out forwards;
  z-index:1;
}

@keyframes meteorFly {
  from {
    transform:translate(0,0) rotate(var(--angle)) scaleX(0.3);
    opacity:1;
  }
  to {
    transform:translate(var(--dx), var(--dy)) rotate(var(--angle)) scaleX(1.3);
    opacity:0;
  }
}

.sub-time {
  margin-top:20px;
  font-size:0.9rem;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="container" id="container">
  <div class="energy-field">
    <div class="main" id="price">--</div>
  </div>
  <div class="sub-time" id="time">--</div>
</div>

<script>
const priceEl = document.getElementById("price");
const container = document.getElementById("container");
const timeEl = document.getElementById("time");

const API_URL = "https://api.coinbase.com/v2/prices/spot?currency=USD";
const TIMEZONE = "America/Denver";

let priceHistory = [];

function getTime() {
  return new Intl.DateTimeFormat("en-US", {
    timeZone: TIMEZONE,
    hour:"2-digit", minute:"2-digit", second:"2-digit",
    hour12:true
  }).format(new Date());
}

function spawnGhost(text) {
  const ghost = document.createElement("div");
  ghost.className = "ghost";
  ghost.textContent = text;
  container.appendChild(ghost);
  setTimeout(() => ghost.remove(), 18000);
}

function spawnMeteor() {
  const m = document.createElement("div");
  m.className = "meteor";

  const startX = Math.random() * window.innerWidth;
  const startY = Math.random() * window.innerHeight * 0.4;
  const angle = 15 + Math.random() * 35;
  const dx = 600 + Math.random() * 600;
  const dy = 300 + Math.random() * 400;

  m.style.left = `${startX}px`;
  m.style.top = `${startY}px`;
  m.style.setProperty("--angle", `${angle}deg`);
  m.style.setProperty("--dx", `${dx}px`);
  m.style.setProperty("--dy", `${dy}px`);

  document.body.appendChild(m);
  setTimeout(() => m.remove(), 1600);
  setTimeout(spawnMeteor, 3000 + Math.random() * 5000);
}

async function fetchPrice() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const newPrice = `$${Math.round(Number(data.data.amount)).toLocaleString()}`;

    if (priceHistory.length && newPrice !== priceHistory[0]) {
      spawnGhost(priceHistory[0]);
    }

    priceHistory.unshift(newPrice);
    priceHistory = priceHistory.slice(0, 3);

    priceEl.textContent = newPrice;
  } catch {
    priceEl.textContent = "ERROR";
  }
}

function updateTime() {
  timeEl.textContent = `Salt Lake City · ${getTime()}`;
}

fetchPrice();
updateTime();
spawnMeteor();

setInterval(fetchPrice, 12000);
setInterval(updateTime, 1000);
</script>

</body>
</html>
