<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>coin-display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cyborg Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    /* ===== Cyber Background (기존 유지) ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(transparent 95%, rgba(0,255,255,0.12)),
        linear-gradient(90deg, transparent 95%, rgba(0,255,255,0.12));
      background-size: 60px 60px;
      animation: gridMove 22s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 300px 300px, 300px 300px; }
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    /* ===== Electric Field ===== */
    .energy-field {
      position: relative;
      display: inline-block;
      padding: 40px 60px;
    }

    .energy-field::before,
    .energy-field::after {
      content: "";
      position: absolute;
      inset: -25px;
      border-radius: 50%;
      border: 2px solid rgba(0,255,255,0.4);
      filter: blur(6px);
      animation: pulse 3.5s ease-in-out infinite;
      pointer-events: none;
    }

    .energy-field::after {
      inset: -40px;
      border-color: rgba(255,0,255,0.35);
      animation-duration: 5s;
    }

    @keyframes pulse {
      0%   { transform: scale(0.96); opacity: 0.5; }
      50%  { transform: scale(1.04); opacity: 0.9; }
      100% { transform: scale(0.96); opacity: 0.5; }
    }

    /* ===== Price Display ===== */
    .main {
      font-family: 'Orbitron', monospace;
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      position: relative;
      z-index: 2;
      text-shadow:
        0 0 10px rgba(0,255,255,0.8),
        0 0 25px rgba(0,255,255,0.4);
    }

    .sub-time {
      margin-top: 14px;
      font-size: 0.95rem;
      opacity: 0.75;
    }

    .toggle {
      margin-top: 18px;
      font-size: 0.85rem;
      opacity: 0.6;
      cursor: pointer;
      user-select: none;
    }

    .toggle:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="energy-field">
      <div class="main" id="mainDisplay">--</div>
    </div>

    <div class="sub-time" id="subTime">--</div>
    <div class="toggle" id="toggle">⏱ ↔ ₿</div>
  </div>

  <script>
    const mainDisplay = document.getElementById("mainDisplay");
    const subTime = document.getElementById("subTime");
    const toggle = document.getElementById("toggle");

    const API_URL = "https://api.coinbase.com/v2/prices/spot?currency=USD";
    const TIMEZONE = "America/Denver";

    let mode = "price";
    let lastPrice = "--";

    function getLocalTime() {
      return new Intl.DateTimeFormat("en-US", {
        timeZone: TIMEZONE,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
      }).format(new Date());
    }

    async function fetchPrice() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        lastPrice = `$${Math.round(Number(data.data.amount)).toLocaleString()}`;
        if (mode === "price") {
          mainDisplay.textContent = lastPrice;
        }
      } catch {
        if (mode === "price") {
          mainDisplay.textContent = "ERROR";
        }
      }
    }

    function updateTime() {
      const time = getLocalTime();
      subTime.textContent = `Salt Lake City · ${time}`;
      if (mode === "time") {
        mainDisplay.textContent = time;
      }
    }

    toggle.addEventListener("click", () => {
      mode = mode === "price" ? "time" : "price";
      mainDisplay.textContent = mode === "price" ? lastPrice : getLocalTime();
    });

    fetchPrice();
    updateTime();

    setInterval(fetchPrice, 10000);
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
