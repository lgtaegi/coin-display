<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BTC Core Wire Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: monospace;
}

/* ================= MACHINE ================= */
.machine {
  position: relative;
  width: min(92vw, 900px);
  aspect-ratio: 1 / 1;
  background: url("machine-bg.png") center / contain no-repeat;
}

/* ================= MAIN SCREEN ================= */
.screen {
  position: absolute;
  left: 50%;
  top: 49%;
  transform: translate(-50%, -44%);
  width: 70%;
  height: 22%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ================= ELECTRIC BACKGROUND ================= */
.electric {
  position: absolute;
  inset: 0;
  pointer-events: none;
  background:
    repeating-linear-gradient(
      90deg,
      rgba(0,255,255,0.10) 0px,
      rgba(0,255,255,0.10) 1px,
      transparent 1px,
      transparent 14px
    ),
    repeating-linear-gradient(
      0deg,
      rgba(0,200,255,0.08) 0px,
      rgba(0,200,255,0.08) 1px,
      transparent 1px,
      transparent 20px
    );
  animation: electricMove 18s linear infinite;
  opacity: 0.35;
}

.electric::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    180deg,
    transparent 0%,
    rgba(0,255,255,0.12) 50%,
    transparent 100%
  );
  animation: scanLine 6s ease-in-out infinite;
  opacity: 0.35;
}

@keyframes electricMove {
  to {
    background-position: 300px 150px, -150px 300px;
  }
}

@keyframes scanLine {
  from { transform: translateY(-100%); }
  to   { transform: translateY(100%); }
}

/* ================= DISPLAY ================= */
.display {
  width: 100%;
  height: 70%;
  position: relative;
}

/* ================= SVG ================= */
svg {
  width: 100%;
  height: 100%;
}

/* ================= WIREFRAME TEXT ================= */
.wire {
  fill: none;
  stroke: #9ffcff;
  stroke-width: 2.2;
  stroke-linejoin: round;
  stroke-linecap: round;
  filter: drop-shadow(0 0 6px rgba(0,255,255,0.7));
}

.wire.alt {
  stroke: rgba(120,255,255,0.6);
  stroke-width: 1.2;
  stroke-dasharray: 6 4;
}

.wire.inner {
  stroke: rgba(0,200,255,0.5);
  stroke-width: 0.8;
  stroke-dasharray: 2 6;
}

/* ===== TIME MODE (MORE REDUCED) ===== */
.time-mode svg text {
  font-size: 100px;   /* ⬅ 더 줄인 핵심 포인트 */
}

/* ================= GLITCH ================= */
.glitch svg {
  animation: glitchShift 0.12s linear infinite;
}

@keyframes glitchShift {
  0%   { transform: translateX(0); }
  30%  { transform: translateX(-3px); }
  60%  { transform: translateX(3px); }
  100% { transform: translateX(0); }
}

/* ================= TOGGLE BUTTON ================= */
.toggle {
  position: absolute;
  right: 8%;
  bottom: -6%;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.95rem;
  color: rgba(180,245,255,0.9);
  border: 1px solid rgba(120,220,255,0.6);
  background: radial-gradient(
    circle at center,
    rgba(0,255,255,0.15),
    rgba(0,120,255,0.05)
  );
  cursor: pointer;
  user-select: none;
  box-shadow:
    0 0 6px rgba(0,255,255,0.5),
    inset 0 0 5px rgba(0,255,255,0.35);
}

.toggle:hover {
  box-shadow:
    0 0 10px rgba(0,255,255,0.8),
    inset 0 0 7px rgba(0,255,255,0.55);
}
</style>
</head>

<body>

<div class="machine">
  <div class="screen">
    <div class="electric"></div>

    <div class="display" id="display">
      <svg viewBox="0 0 1000 200" preserveAspectRatio="xMidYMid meet">
        <text id="textMain"  x="50%" y="60%" text-anchor="middle"
              font-size="140" class="wire">----</text>
        <text id="textAlt"   x="50%" y="60%" text-anchor="middle"
              font-size="140" class="wire alt">----</text>
        <text id="textInner" x="50%" y="60%" text-anchor="middle"
              font-size="140" class="wire inner">----</text>
      </svg>

      <div class="toggle" id="toggle">⟲</div>
    </div>
  </div>
</div>

<script>
const main   = document.getElementById("textMain");
const alt    = document.getElementById("textAlt");
const inner  = document.getElementById("textInner");
const toggle = document.getElementById("toggle");
const display = document.getElementById("display");

const API_URL = "https://api.coinbase.com/v2/prices/spot?currency=USD";
const TIMEZONE = "America/Denver";

let mode = "price";
let lastPrice = "----";

function setText(val) {
  main.textContent  = val;
  alt.textContent   = val;
  inner.textContent = val;
}

async function updatePrice() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    lastPrice = Math.round(Number(data.data.amount)).toLocaleString();
    if (mode === "price") setText(lastPrice);
  } catch {
    setText("ERROR");
  }
}

function updateTime() {
  if (mode !== "time") return;

  const time = new Intl.DateTimeFormat("en-US", {
    timeZone: TIMEZONE,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: true
  }).format(new Date());

  setText(time);
}

toggle.addEventListener("click", () => {
  mode = mode === "price" ? "time" : "price";

  if (mode === "price") {
    display.classList.remove("time-mode");
    setText(lastPrice);
  } else {
    display.classList.add("time-mode");
  }
});

/* ===== GLITCH RANDOM ===== */
function triggerGlitch() {
  display.classList.add("glitch");
  setTimeout(() => display.classList.remove("glitch"), 120);
  setTimeout(triggerGlitch, 6000 + Math.random() * 8000);
}

updatePrice();
triggerGlitch();

setInterval(updatePrice, 12000);
setInterval(updateTime, 1000);
</script>

</body>
</html>
