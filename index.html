<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BTC Core Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Futuristic HUD Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= PAGE ================= */
html, body {
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: 'Rajdhani', monospace;
}

/* ================= MACHINE ================= */
.machine {
  position: relative;
  width: min(90vw, 900px);
  aspect-ratio: 1 / 1;
  background: url("machine-bg.png") center / contain no-repeat;
}

/* ================= SCREEN (Ïú†Î¶¨ ÏòÅÏó≠) ================= */
.screen {
  position: absolute;

  /* üîß Ïú†Î¶¨ ÏúÑÏπò ÎØ∏ÏÑ∏ Ï°∞Ï†ï Ìè¨Ïù∏Ìä∏ */
  left: 50%;
  top: 44%;
  transform: translate(-50%, -50%);

  width: 70%;
  height: 22%;

  display: flex;
  align-items: center;
  justify-content: center;

  pointer-events: none;
}

/* ================= GLASS EFFECT ================= */
.screen::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 8px;
  background:
    linear-gradient(
      120deg,
      rgba(255,255,255,0.18),
      rgba(255,255,255,0.02),
      rgba(255,255,255,0.12)
    );
  mix-blend-mode: overlay;
}

/* ================= PRICE ================= */
.price {
  position: relative;
  z-index: 2;

  font-size: clamp(3rem, 6vw, 5.5rem);
  font-weight: 700;
  letter-spacing: 0.1em;

  color: rgba(235,248,255,0.95);

  text-shadow:
    0 0 2px rgba(255,255,255,0.9),
    0 0 10px rgba(120,220,255,0.9),
    0 0 26px rgba(80,180,255,0.7),
    0 0 60px rgba(150,120,255,0.4);

  filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6));
}

/* ================= PRICE GHOSTS ================= */
.ghost {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(3rem, 6vw, 5.5rem);
  font-weight: 600;

  color: rgba(200,240,255,0.85);

  text-shadow:
    0 0 14px rgba(120,220,255,0.7),
    0 0 34px rgba(80,180,255,0.5);

  pointer-events: none;
  animation: ghostDrift 20s linear forwards;
}

@keyframes ghostDrift {
  from {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0.9;
  }
  to {
    transform: translate(-50%, -280%) scale(0.25);
    opacity: 0;
  }
}

/* ================= TIME ================= */
.time {
  position: absolute;
  left: 50%;
  top: 66%;
  transform: translateX(-50%);
  font-size: 0.9rem;
  opacity: 0.7;
  letter-spacing: 0.08em;
}

/* ================= METEOR ================= */
.meteor {
  position: fixed;
  width: 420px;
  height: 4px;
  background: linear-gradient(
    90deg,
    rgba(255,255,255,0),
    rgba(120,220,255,0.7),
    rgba(180,120,255,1)
  );
  filter: drop-shadow(0 0 30px rgba(160,220,255,1));
  transform-origin: left center;
  animation: meteorFly 1.6s ease-out forwards;
  z-index: 1;
}

@keyframes meteorFly {
  from {
    transform: translate(0,0) rotate(var(--angle)) scaleX(0.3);
    opacity: 1;
  }
  to {
    transform: translate(var(--dx), var(--dy)) rotate(var(--angle)) scaleX(1.3);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="machine" id="machine">
  <div class="screen" id="screen">
    <div class="price" id="price">--</div>
  </div>
  <div class="time" id="time">--</div>
</div>

<script>
const priceEl = document.getElementById("price");
const machine = document.getElementById("machine");
const timeEl = document.getElementById("time");

const API_URL = "https://api.coinbase.com/v2/prices/spot?currency=USD";
const TIMEZONE = "America/Denver";

let history = [];

function localTime() {
  return new Intl.DateTimeFormat("en-US", {
    timeZone: TIMEZONE,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: true
  }).format(new Date());
}

function spawnGhost(text) {
  const g = document.createElement("div");
  g.className = "ghost";
  g.textContent = text;
  machine.appendChild(g);
  setTimeout(() => g.remove(), 20000);
}

function spawnMeteor() {
  const m = document.createElement("div");
  m.className = "meteor";

  const startX = Math.random() * window.innerWidth;
  const startY = Math.random() * window.innerHeight * 0.4;
  const angle = 15 + Math.random() * 35;
  const dx = 600 + Math.random() * 600;
  const dy = 300 + Math.random() * 400;

  m.style.left = `${startX}px`;
  m.style.top = `${startY}px`;
  m.style.setProperty("--angle", `${angle}deg`);
  m.style.setProperty("--dx", `${dx}px`);
  m.style.setProperty("--dy", `${dy}px`);

  document.body.appendChild(m);
  setTimeout(() => m.remove(), 1600);

  setTimeout(spawnMeteor, 3000 + Math.random() * 5000);
}

async function updatePrice() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const value = `$${Math.round(Number(data.data.amount)).toLocaleString()}`;

    if (history.length && value !== history[0]) {
      spawnGhost(history[0]);
    }

    history.unshift(value);
    history = history.slice(0, 3);

    priceEl.textContent = value;
  } catch {
    priceEl.textContent = "ERROR";
  }
}

function updateTime() {
  timeEl.textContent = `Salt Lake City ¬∑ ${localTime()}`;
}

updatePrice();
updateTime();
spawnMeteor();

setInterval(updatePrice, 12000);
setInterval(updateTime, 1000);
</script>

</body>
</html>
