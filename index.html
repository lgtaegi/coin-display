<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>coin-display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Futuristic HUD Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ===== Reset ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== Background ===== */
html, body {
  width: 100%;
  height: 100%;
  background:
    radial-gradient(circle at center, #0b1325, #02040a),
    repeating-linear-gradient(
      90deg,
      rgba(0,255,255,0.04) 0,
      rgba(0,255,255,0.04) 1px,
      transparent 1px,
      transparent 70px
    );
  overflow: hidden;
  font-family: 'Rajdhani', monospace;
  color: #eaf6ff;
}

/* subtle particles */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(1px 1px at 20% 30%, rgba(200,255,255,0.8), transparent),
    radial-gradient(1px 1px at 80% 40%, rgba(200,255,255,0.8), transparent),
    radial-gradient(1px 1px at 50% 80%, rgba(200,255,255,0.8), transparent);
  opacity: 0.35;
  animation: drift 120s linear infinite;
}

@keyframes drift {
  to { transform: translateY(240px); }
}

/* ===== Layout ===== */
body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  position: relative;
  text-align: center;
  z-index: 2;
}

/* ===== Price Core ===== */
.core {
  position: relative;
  padding: 60px 90px;
}

.core::before {
  content: "";
  position: absolute;
  inset: -60px;
  border-radius: 50%;
  border: 1px solid rgba(120,220,255,0.35);
  filter: blur(18px);
  animation: pulse 7s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(0.9); opacity: 0.35; }
  50%     { transform: scale(1.1); opacity: 1; }
}

/* ===== Main Price (Hologram Glass) ===== */
.price {
  position: relative;
  font-size: clamp(3.5rem, 10vw, 8.5rem);
  font-weight: 700;
  letter-spacing: 0.08em;
  color: rgba(235,248,255,0.95);

  text-shadow:
    0 0 2px rgba(255,255,255,0.9),
    0 0 10px rgba(120,220,255,0.9),
    0 0 26px rgba(80,180,255,0.7),
    0 0 60px rgba(150,120,255,0.4);

  filter: drop-shadow(0 6px 12px rgba(0,0,0,0.45));
}

.price::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(
      120deg,
      rgba(255,255,255,0.12),
      rgba(255,255,255,0.02),
      rgba(255,255,255,0.12)
    );
  mix-blend-mode: overlay;
  pointer-events: none;
}

/* ===== Price Ghosts ===== */
.ghost {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(3.5rem, 10vw, 8.5rem);
  font-weight: 600;
  color: rgba(200,240,255,0.85);
  pointer-events: none;

  text-shadow:
    0 0 14px rgba(120,220,255,0.7),
    0 0 34px rgba(80,180,255,0.5);

  animation: ghostDrift 20s linear forwards;
}

@keyframes ghostDrift {
  from {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0.9;
  }
  to {
    transform: translate(-50%, -340%) scale(0.22);
    opacity: 0;
  }
}

/* ===== Meteor ===== */
.meteor {
  position: fixed;
  width: 420px;
  height: 4px;
  background: linear-gradient(
    90deg,
    rgba(255,255,255,0),
    rgba(120,220,255,0.7),
    rgba(180,120,255,1)
  );
  filter: drop-shadow(0 0 30px rgba(160,220,255,1));
  transform-origin: left center;
  animation: meteorFly 1.7s ease-out forwards;
  z-index: 1;
}

@keyframes meteorFly {
  from {
    transform: translate(0,0) rotate(var(--angle)) scaleX(0.3);
    opacity: 1;
  }
  to {
    transform: translate(var(--dx), var(--dy)) rotate(var(--angle)) scaleX(1.3);
    opacity: 0;
  }
}

/* ===== Time ===== */
.time {
  margin-top: 20px;
  font-size: 0.95rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="container" id="container">
  <div class="core">
    <div class="price" id="price">--</div>
  </div>
  <div class="time" id="time">--</div>
</div>

<script>
const priceEl = document.getElementById("price");
const container = document.getElementById("container");
const timeEl = document.getElementById("time");

const API_URL = "https://api.coinbase.com/v2/prices/spot?currency=USD";
const TIMEZONE = "America/Denver";

let history = [];

function localTime() {
  return new Intl.DateTimeFormat("en-US", {
    timeZone: TIMEZONE,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: true
  }).format(new Date());
}

function spawnGhost(text) {
  const g = document.createElement("div");
  g.className = "ghost";
  g.textContent = text;
  container.appendChild(g);
  setTimeout(() => g.remove(), 20000);
}

function spawnMeteor() {
  const m = document.createElement("div");
  m.className = "meteor";

  const startX = Math.random() * window.innerWidth;
  const startY = Math.random() * window.innerHeight * 0.4;
  const angle = 15 + Math.random() * 35;
  const dx = 700 + Math.random() * 700;
  const dy = 350 + Math.random() * 450;

  m.style.left = `${startX}px`;
  m.style.top = `${startY}px`;
  m.style.setProperty("--angle", `${angle}deg`);
  m.style.setProperty("--dx", `${dx}px`);
  m.style.setProperty("--dy", `${dy}px`);

  document.body.appendChild(m);
  setTimeout(() => m.remove(), 1800);

  setTimeout(spawnMeteor, 2500 + Math.random() * 4000);
}

async function fetchPrice() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const value = `$${Math.round(Number(data.data.amount)).toLocaleString()}`;

    if (history.length && value !== history[0]) {
      spawnGhost(history[0]);
    }

    history.unshift(value);
    history = history.slice(0, 3);

    priceEl.textContent = value;
  } catch {
    priceEl.textContent = "ERROR";
  }
}

function updateTime() {
  timeEl.textContent = `Salt Lake City · ${localTime()}`;
}

fetchPrice();
updateTime();
spawnMeteor();

setInterval(fetchPrice, 12000);   // 느린 가격 흐름
setInterval(updateTime, 1000);
</script>

</body>
</html>
