<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>coin-display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .display {
      text-align: center;
    }

    .price {
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .currency {
      margin-top: 8px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .meta {
      margin-top: 12px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="display">
    <div class="price" id="price">--</div>
    <div class="currency">BTC / USD</div>
    <div class="meta" id="updated">Updated: --</div>
  </div>

  <script>
    const priceEl = document.getElementById("price");
    const updatedEl = document.getElementById("updated");

    const API_URL = "https://api.coinbase.com/v2/prices/spot?currency=USD";

    async function fetchPrice() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const price = Math.round(Number(data.data.amount));

        priceEl.textContent = `$${price.toLocaleString()}`;
        updatedEl.textContent = "Updated: " + new Date().toLocaleTimeString();
      } catch (e) {
        priceEl.textContent = "ERROR";
      }
    }

    fetchPrice();
    setInterval(fetchPrice, 10000);
  </script>

</body>
</html>
