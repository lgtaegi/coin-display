<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BTC Core Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: 'Rajdhani', monospace;
}

/* ===== MACHINE ===== */
.machine {
  position: relative;
  width: min(92vw, 900px);
  aspect-ratio: 1 / 1;
  background: url("machine-bg.png") center / contain no-repeat;
}

/* ===== SCREEN ===== */
.screen {
  position: absolute;
  left: 50%;
  top: 47%;
  transform: translate(-50%, -46%); /* ⬅ 1~2px 아래 효과 */

  width: 70%;
  height: 22%;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  pointer-events: none;
}

/* ===== PRICE ===== */
.price {
  position: relative;
  z-index: 2;

  font-size: clamp(3.2rem, 6.2vw, 5.6rem);
  font-weight: 700;
  letter-spacing: 0.1em;

  color: transparent;
  -webkit-text-stroke: 2.4px #7ffcff;

  text-shadow:
    0 0 2px rgba(160,255,255,0.9),
    0 0 8px rgba(0,200,255,0.7);

  filter: drop-shadow(0 0 10px rgba(0,255,255,0.8));
}

/* ===== PCB INNER TRACE ===== */
.price::before {
  content: attr(data-text);
  position: absolute;
  inset: 0;

  color: transparent;
  -webkit-text-stroke: 1.2px rgba(0,255,255,0.9);

  background:
    repeating-linear-gradient(
      90deg,
      rgba(0,255,255,0.95) 0px,
      rgba(0,255,255,0.95) 1px,
      transparent 1px,
      transparent 5px
    ),
    repeating-linear-gradient(
      0deg,
      rgba(0,220,255,0.85) 0px,
      rgba(0,220,255,0.85) 1px,
      transparent 1px,
      transparent 8px
    );

  -webkit-background-clip: text;
  background-clip: text;

  text-shadow:
    0 0 4px rgba(0,255,255,0.9),
    0 0 10px rgba(0,200,255,0.6);

  pointer-events: none;
}

/* ===== TOGGLE ICON ===== */
.toggle {
  margin-top: 6px;
  font-size: 0.9rem;
  color: rgba(160,240,255,0.8);
  letter-spacing: 0.15em;
  opacity: 0.85;
}
</style>
</head>

<body>

<div class="machine">
  <div class="screen">
    <div class="price" id="price" data-text="--">--</div>
    <div class="toggle">⟲</div>
  </div>
</div>

<script>
const priceEl = document.getElementById("price");
const API_URL = "https://api.coinbase.com/v2/prices/spot?currency=USD";

async function updatePrice() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const value = `$${Math.round(Number(data.data.amount)).toLocaleString()}`;
    priceEl.textContent = value;
    priceEl.setAttribute("data-text", value);
  } catch {
    priceEl.textContent = "ERROR";
    priceEl.setAttribute("data-text", "ERROR");
  }
}

updatePrice();
setInterval(updatePrice, 12000);
</script>

</body>
</html>
