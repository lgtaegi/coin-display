<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BTC Core Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: 'Rajdhani', monospace;
}

/* ===== MACHINE ===== */
.machine {
  position: relative;
  width: min(92vw, 900px);
  aspect-ratio: 1 / 1;
  background: url("machine-bg.png") center / contain no-repeat;
}

/* ===== SCREEN ===== */
.screen {
  position: absolute;
  left: 50%;
  top: 48.5%;                       /* ⬅ 더 아래 */
  transform: translate(-50%, -45%); /* ⬅ 시각적 보정 */

  width: 70%;
  height: 22%;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ===== PRICE ===== */
.price {
  position: relative;
  z-index: 2;

  font-size: clamp(3.3rem, 6.4vw, 5.7rem);
  font-weight: 700;
  letter-spacing: 0.1em;

  color: transparent;
  -webkit-text-stroke: 2.6px #7ffcff;

  text-shadow:
    0 0 1px rgba(180,255,255,0.9),
    0 0 6px rgba(0,200,255,0.6);

  filter: drop-shadow(0 0 8px rgba(0,255,255,0.75));
}

/* ===== PCB TRACE ===== */
.price::before {
  content: attr(data-text);
  position: absolute;
  inset: 0;

  color: transparent;
  -webkit-text-stroke: 1.3px rgba(0,255,255,0.95);

  background:
    repeating-linear-gradient(
      90deg,
      rgba(0,255,255,0.95) 0px,
      rgba(0,255,255,0.95) 1px,
      transparent 1px,
      transparent 4px
    ),
    repeating-linear-gradient(
      0deg,
      rgba(0,220,255,0.9) 0px,
      rgba(0,220,255,0.9) 1px,
      transparent 1px,
      transparent 7px
    );

  -webkit-background-clip: text;
  background-clip: text;

  text-shadow:
    0 0 3px rgba(0,255,255,0.9),
    0 0 8px rgba(0,200,255,0.6);

  pointer-events: none;
}

/* ===== TOGGLE ICON ===== */
.toggle {
  margin-top: 8px;
  font-size: 1rem;
  color: rgba(180,245,255,0.9);
  letter-spacing: 0.2em;
  cursor: pointer;
  pointer-events: auto;
  user-select: none;
  transition: opacity 0.2s ease;
}

.toggle:hover {
  opacity: 1;
}
</style>
</head>

<body>

<div class="machine">
  <div class="screen">
    <div class="price" id="display" data-text="----">----</div>
    <div class="toggle" id="toggle">⟲</div>
  </div>
</div>

<script>
const displayEl = document.getElementById("display");
const toggleEl = document.getElementById("toggle");

const API_URL = "https://api.coinbase.com/v2/prices/spot?currency=USD";
const TIMEZONE = "America/Denver";

let mode = "price";   // price | time
let lastPrice = "----";

async function updatePrice() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    lastPrice = Math.round(Number(data.data.amount)).toLocaleString();
    if (mode === "price") {
      displayEl.textContent = lastPrice;
      displayEl.setAttribute("data-text", lastPrice);
    }
  } catch {
    displayEl.textContent = "ERROR";
    displayEl.setAttribute("data-text", "ERROR");
  }
}

function updateTime() {
  if (mode !== "time") return;

  const time = new Intl.DateTimeFormat("en-US", {
    timeZone: TIMEZONE,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: true
  }).format(new Date());

  displayEl.textContent = time;
  displayEl.setAttribute("data-text", time);
}

toggleEl.addEventListener("click", () => {
  mode = mode === "price" ? "time" : "price";

  if (mode === "price") {
    displayEl.textContent = lastPrice;
    displayEl.setAttribute("data-text", lastPrice);
  }
});

updatePrice();
setInterval(updatePrice, 12000);
setInterval(updateTime, 1000);
</script>

</body>
</html>
