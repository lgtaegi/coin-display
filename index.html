<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BTC Core Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Base angular font (for skeleton) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= PAGE ================= */
html, body {
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: 'Rajdhani', monospace;
}

/* ================= MACHINE ================= */
.machine {
  position: relative;
  width: min(92vw, 900px);
  aspect-ratio: 1 / 1;
  background: url("machine-bg.png") center / contain no-repeat;
}

/* ================= SCREEN (유리 위치) ================= */
.screen {
  position: absolute;

  left: 50%;
  top: 47%;                 /* ⬅ 시각적 중심 보정 */
  transform: translate(-50%, -48%);

  width: 70%;
  height: 22%;

  display: flex;
  align-items: center;
  justify-content: center;

  pointer-events: none;
}

/* ================= GLASS REFLECTION ================= */
.screen::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 6px;
  background:
    linear-gradient(
      120deg,
      rgba(255,255,255,0.16),
      rgba(255,255,255,0.02),
      rgba(255,255,255,0.12)
    );
  mix-blend-mode: overlay;
}

/* ================= CIRCUIT NUMBER ================= */
.price {
  position: relative;
  z-index: 2;

  font-size: clamp(3rem, 6vw, 5.4rem);
  font-weight: 700;
  letter-spacing: 0.1em;

  color: transparent;
  -webkit-text-stroke: 2px #7ffcff;

  text-shadow:
    0 0 4px rgba(120,255,255,0.9),
    0 0 10px rgba(80,220,255,0.8),
    0 0 22px rgba(0,180,255,0.6);

  filter: drop-shadow(0 0 14px rgba(0,255,255,0.85));
}

/* ===== 내부 회로 패턴 ===== */
.price::before {
  content: attr(data-text);
  position: absolute;
  inset: 0;

  color: transparent;
  -webkit-text-stroke: 1px rgba(0,255,255,0.6);

  background:
    repeating-linear-gradient(
      90deg,
      rgba(0,255,255,0.9) 0px,
      rgba(0,255,255,0.9) 1px,
      transparent 1px,
      transparent 6px
    ),
    repeating-linear-gradient(
      0deg,
      rgba(0,255,255,0.7) 0px,
      rgba(0,255,255,0.7) 1px,
      transparent 1px,
      transparent 10px
    );

  -webkit-background-clip: text;
  background-clip: text;

  text-shadow:
    0 0 6px rgba(0,255,255,0.7),
    0 0 14px rgba(0,200,255,0.5);

  pointer-events: none;
}

/* ================= TIME ================= */
.time {
  position: absolute;
  left: 50%;
  top: 66%;
  transform: translateX(-50%);
  font-size: 0.85rem;
  opacity: 0.7;
  letter-spacing: 0.1em;
  color: #cfefff;
}
</style>
</head>

<body>

<div class="machine">
  <div class="screen">
    <div class="price" id="price" data-text="--">--</div>
  </div>
  <div class="time" id="time">--</div>
</div>

<script>
const priceEl = document.getElementById("price");
const timeEl  = document.getElementById("time");

const API_URL = "https://api.coinbase.com/v2/prices/spot?currency=USD";
const TIMEZONE = "America/Denver";

async function updatePrice() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const value = `$${Math.round(Number(data.data.amount)).toLocaleString()}`;

    priceEl.textContent = value;
    priceEl.setAttribute("data-text", value);
  } catch {
    priceEl.textContent = "ERROR";
    priceEl.setAttribute("data-text", "ERROR");
  }
}

function updateTime() {
  const now = new Intl.DateTimeFormat("en-US", {
    timeZone: TIMEZONE,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: true
  }).format(new Date());

  timeEl.textContent = `Salt Lake City · ${now}`;
}

updatePrice();
updateTime();

setInterval(updatePrice, 12000);
setInterval(updateTime, 1000);
</script>

</body>
</html>
