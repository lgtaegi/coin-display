<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BTC Core Wire Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================= RESET ================= */
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width:100%;
  height:100%;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  font-family:monospace;
}

/* ================= MACHINE ================= */
.machine {
  position:relative;
  width:min(92vw, 900px);
  aspect-ratio:1/1;
  background:url("machine-bg.png") center/contain no-repeat;
}

/* ================= SCREEN ================= */
.screen {
  position:absolute;
  left:50%;
  top:49%;
  transform:translate(-50%, -44%);
  width:70%;
  height:22%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================= ELECTRIC BASE ================= */
.electric {
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      90deg,
      rgba(0,255,255,0.14) 0px,
      rgba(0,255,255,0.14) 1px,
      transparent 1px,
      transparent 10px
    );
  animation: drift 10s linear infinite;
  opacity:0.45;
}

.electric::before {
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(
      90deg,
      transparent 0%,
      rgba(0,255,255,0.25) 50%,
      transparent 100%
    );
  animation: stream 2.2s linear infinite;
  opacity:0.25;
}

.electric::after {
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 40%, rgba(0,255,255,0.6), transparent 35%),
    radial-gradient(circle at 70% 60%, rgba(0,200,255,0.5), transparent 40%);
  animation: packets 3.5s ease-in-out infinite alternate;
  opacity:0.35;
}

@keyframes drift { to { background-position:200px 0; } }
@keyframes stream { from { transform:translateX(-100%); } to { transform:translateX(100%); } }
@keyframes packets { from { opacity:0.15; } to { opacity:0.45; } }

/* ================= DISPLAY ================= */
.display {
  width:100%;
  height:70%;
  position:relative;
}

/* ================= SVG ================= */
svg { width:100%; height:100%; }

/* ================= WIREFRAME TEXT ================= */
.wire {
  fill:none;
  stroke:#9ffcff;
  stroke-width:2.2;
  stroke-linejoin:round;
  stroke-linecap:round;
  filter:drop-shadow(0 0 6px rgba(0,255,255,0.7));
}

.wire.alt {
  stroke:rgba(120,255,255,0.7);
  stroke-width:1.2;
  stroke-dasharray:5 3;
}

.wire.inner {
  stroke:rgba(0,220,255,0.55);
  stroke-width:0.8;
  stroke-dasharray:2 5;
}

/* ===== TIME MODE ===== */
.time-mode svg text { font-size:100px; }

/* ================= GLITCH ================= */
.glitch svg {
  animation: glitch 0.12s steps(2) infinite;
}

.glitch .wire.alt { opacity:0.15; }
.glitch .wire.inner { opacity:0.08; }

@keyframes glitch {
  0% { transform:translate(0,0); }
  20% { transform:translate(-4px,1px); }
  40% { transform:translate(4px,-1px); }
  60% { transform:translate(-2px,0); }
  100% { transform:translate(0,0); }
}

/* ================= TOGGLE BUTTON ================= */
.toggle {
  position:absolute;

  /* ⬆ 기존 위치에서 20px 추가 상승 */
  top:calc(-50% - 20px);
  left:50%;
  transform:translate(-50%, -50%);

  width:36px;
  height:36px;
  border-radius:50%;

  display:flex;
  align-items:center;
  justify-content:center;

  font-size:1rem;
  color:rgba(220,255,255,0.95);

  border:1px solid rgba(140,240,255,0.8);
  background:radial-gradient(
    circle,
    rgba(0,255,255,0.25),
    rgba(0,120,255,0.05)
  );

  cursor:pointer;
  user-select:none;

  box-shadow:
    0 0 12px rgba(0,255,255,0.8),
    inset 0 0 8px rgba(0,255,255,0.6);
}
</style>
</head>

<body>

<div class="machine">
  <div class="screen">
    <div class="electric"></div>

    <div class="display" id="display">
      <svg viewBox="0 0 1000 200" preserveAspectRatio="xMidYMid meet">
        <!-- ⬆ 숫자 4px 위: y 59% → 57% -->
        <text id="textMain"  x="50%" y="57%" text-anchor="middle"
              font-size="140" class="wire">----</text>
        <text id="textAlt"   x="50%" y="57%" text-anchor="middle"
              font-size="140" class="wire alt">----</text>
        <text id="textInner" x="50%" y="57%" text-anchor="middle"
              font-size="140" class="wire inner">----</text>
      </svg>

      <div class="toggle" id="toggle">⟲</div>
    </div>
  </div>
</div>

<script>
const main = textMain;
const alt = textAlt;
const inner = textInner;
const toggle = document.getElementById("toggle");
const display = document.getElementById("display");

const API_URL = "https://api.coinbase.com/v2/prices/spot?currency=USD";
const TIMEZONE = "America/Denver";

let mode = "price";
let lastPrice = "----";

function setText(v){
  main.textContent = alt.textContent = inner.textContent = v;
}

async function updatePrice(){
  try {
    const r = await fetch(API_URL);
    const d = await r.json();
    lastPrice = String(Math.round(Number(d.data.amount)));
    if(mode==="price") setText(lastPrice);
  } catch {
    setText("ERROR");
  }
}

function updateTime(){
  if(mode!=="time") return;
  const t = new Intl.DateTimeFormat("en-US", {
    timeZone:TIMEZONE,
    hour:"2-digit",
    minute:"2-digit",
    second:"2-digit",
    hour12:true
  }).format(new Date());
  setText(t);
}

toggle.onclick = () => {
  mode = mode==="price" ? "time" : "price";
  display.classList.toggle("time-mode", mode==="time");
  if(mode==="price") setText(lastPrice);
};

function glitchLoop(){
  display.classList.add("glitch");
  setTimeout(()=>display.classList.remove("glitch"), 140);
  setTimeout(glitchLoop, 1500 + Math.random()*1500);
}

updatePrice();
glitchLoop();

setInterval(updatePrice, 12000);
setInterval(updateTime, 1000);
</script>

</body>
</html>
