<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BTC Core Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================= EASY CONTROL ================= */
:root {
  /* ðŸ”§ ì „í™˜ ë²„íŠ¼ ìœ„/ì•„ëž˜ ìœ„ì¹˜ ì—¬ê¸°ë§Œ ì¡°ì ˆ */
  --toggle-offset-y: 150px;
}

/* ================= RESET ================= */
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width:100%;
  height:100%;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  font-family:monospace;
}

/* ================= MACHINE ================= */
.machine {
  position:relative;
  width:min(92vw, 900px);
  aspect-ratio:1/1;
  background:url("machine-bg.png") center/contain no-repeat;
}

/* ================= TOGGLE ================= */
.toggle {
  position:absolute;
  left:50%;
  top:calc(27% + var(--toggle-offset-y));
  transform:translate(-50%, -50%);
  width:38px;
  height:38px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.05rem;
  color:white;
  cursor:pointer;
  user-select:none;

  border:1px solid rgba(180,240,255,0.9);
  background:radial-gradient(
    circle,
    rgba(0,255,255,0.35),
    rgba(0,120,255,0.05)
  );

  box-shadow:
    0 0 18px rgba(0,255,255,1),
    inset 0 0 12px rgba(0,255,255,0.7);
}

/* ================= SCREEN ================= */
.screen {
  position:absolute;
  left:50%;
  top:49%;
  transform:translate(-50%, -44%);
  width:70%;
  height:22%;
}

/* ================= DISPLAY ================= */
.display {
  position:relative;
  width:100%;
  height:70%;
  overflow:hidden;
}

/* ================= MONITOR NOISE ================= */
.display::before {
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.05) 0px,
    rgba(255,255,255,0.05) 1px,
    transparent 3px,
    transparent 7px
  );
  opacity:0.3;
  animation:scanline 6s linear infinite;
}

.display::after {
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:rgba(255,255,255,0.03);
  animation:flicker 0.15s infinite;
}

@keyframes scanline {
  from { transform:translateY(-20%); }
  to   { transform:translateY(20%); }
}

@keyframes flicker {
  0% { opacity:0.02; }
  50% { opacity:0.05; }
  100% { opacity:0.02; }
}

/* ================= SVG ================= */
svg {
  width:100%;
  height:100%;
  position:relative;
  z-index:2;
}

/* ================= WIREFRAME TEXT ================= */
.wire {
  fill:none;
  stroke:#9ffcff;
  stroke-width:2.2;
  stroke-linecap:round;
  stroke-linejoin:round;
  filter:drop-shadow(0 0 6px rgba(0,255,255,0.7));
}

.wire.alt {
  stroke-width:1.2;
  stroke-dasharray:6 4;
}

.wire.inner {
  stroke-width:0.9;
  stroke-dasharray:2 6;
}

/* ================= TIME MODE ================= */
.time-mode svg text {
  font-size:130px;
}

/* ================= GLITCH ================= */
.glitch svg {
  animation:glitch 0.12s steps(2) infinite;
}

@keyframes glitch {
  25% { transform:translate(-3px,1px); }
  50% { transform:translate(3px,-1px); }
}
</style>
</head>

<body>

<div class="machine">

  <!-- ðŸ”˜ TIME / PRICE TOGGLE -->
  <div class="toggle" id="toggle">âŸ²</div>

  <!-- DISPLAY -->
  <div class="screen">
    <div class="display" id="display">
      <svg viewBox="0 0 1000 200" preserveAspectRatio="xMidYMid meet">
        <text x="50%" y="70%" text-anchor="middle"
              font-size="175" class="wire" id="t1">----</text>
        <text x="50%" y="70%" text-anchor="middle"
              font-size="175" class="wire alt" id="t2">----</text>
        <text x="50%" y="70%" text-anchor="middle"
              font-size="175" class="wire inner" id="t3">----</text>
      </svg>
    </div>
  </div>

</div>

<script>
const texts = document.querySelectorAll("svg text");
const display = document.getElementById("display");
const toggle = document.getElementById("toggle");

const API = "https://api.coinbase.com/v2/prices/spot?currency=USD";
const TZ = "America/Denver";

let mode = "price";
let last = "----";

function setText(v){
  texts.forEach(t => t.textContent = v);
}

async function updatePrice(){
  try{
    const r = await fetch(API);
    const d = await r.json();
    last = String(Math.round(d.data.amount));
    if(mode === "price") setText(last);
  } catch {
    setText("ERROR");
  }
}

function updateTime(){
  if(mode !== "time") return;
  const t = new Intl.DateTimeFormat("en-US", {
    timeZone: TZ,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: true
  }).format(new Date());
  setText(t);
}

toggle.onclick = () => {
  mode = mode === "price" ? "time" : "price";
  display.classList.toggle("time-mode", mode === "time");
  if(mode === "price") setText(last);
};

function glitchLoop(){
  display.classList.add("glitch");
  setTimeout(() => display.classList.remove("glitch"), 120);
  setTimeout(glitchLoop, 1000 + Math.random() * 1000);
}

updatePrice();
glitchLoop();
setInterval(updatePrice, 12000);
setInterval(updateTime, 1000);
</script>

</body>
</html>
