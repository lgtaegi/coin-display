<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BTC Core Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================= EASY CONTROL ================= */
:root {
  --toggle-offset-y: 12px;
}

/* ================= RESET ================= */
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width:100%;
  height:100%;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  font-family:monospace;
}

/* ================= MACHINE ================= */
.machine {
  position:relative;
  width:min(92vw, 900px);
  aspect-ratio:1/1;
  background:url("machine-bg.png") center/contain no-repeat;
}

/* ================= TOGGLE ================= */
.toggle {
  position:absolute;
  left:50%;
  top:calc(27% + var(--toggle-offset-y));
  transform:translate(-50%, -50%);
  width:38px;
  height:38px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.05rem;
  color:white;
  cursor:pointer;
  user-select:none;

  border:1px solid rgba(180,240,255,0.9);
  background:radial-gradient(circle, rgba(0,255,255,0.35), rgba(0,120,255,0.05));
  box-shadow:
    0 0 18px rgba(0,255,255,1),
    inset 0 0 12px rgba(0,255,255,0.7);
}

/* ================= SCREEN ================= */
.screen {
  position:absolute;
  left:50%;
  top:49%;
  transform:translate(-50%, -44%);
  width:70%;
  height:22%;
}

/* ================= DISPLAY ================= */
.display {
  position:relative;
  width:100%;
  height:70%;
  overflow:hidden;
}

/* ================= SCANLINES ================= */
.display::before {
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.05) 0px,
    rgba(255,255,255,0.05) 1px,
    transparent 3px,
    transparent 7px
  );
  opacity:0.3;
  animation:scanline 6s linear infinite;
}

@keyframes scanline {
  from { transform:translateY(-20%); }
  to   { transform:translateY(20%); }
}

/* ================= ANALOG STATIC NOISE ================= */
.display::after {
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      transparent 2px,
      transparent 4px
    );
  mix-blend-mode:screen;
  animation:noiseMove 0.2s steps(2) infinite;
}

@keyframes noiseMove {
  0% { transform:translate(0,0); opacity:0.25; }
  50% { transform:translate(-2px,1px); opacity:0.35; }
  100% { transform:translate(1px,-1px); opacity:0.25; }
}

/* ================= SVG ================= */
svg {
  width:100%;
  height:100%;
  position:relative;
  z-index:2;
}

/* ================= WIREFRAME TEXT ================= */
.wire {
  fill:none;
  stroke:#9ffcff;
  stroke-width:2.2;
  stroke-linecap:round;
  stroke-linejoin:round;
  filter:drop-shadow(0 0 6px rgba(0,255,255,0.7));
}

.wire.alt {
  stroke-width:1.2;
  stroke-dasharray:6 4;
}

.wire.inner {
  stroke-width:0.9;
  stroke-dasharray:2 6;
}

/* ================= TIME MODE ================= */
.time-mode svg text {
  font-size:100px;
  transform: translateY(-24px);
}

/* ================= BASE GLITCH ================= */
.glitch svg {
  animation:glitch 0.12s steps(2) infinite;
}

@keyframes glitch {
  25% { transform:translate(-3px,1px); }
  50% { transform:translate(3px,-1px); }
}

/* ================= RGB SPLIT ================= */
.rgb-split {
  filter:
    drop-shadow(2px 0px 0px rgba(255,0,0,0.4))
    drop-shadow(-2px 0px 0px rgba(0,150,255,0.4));
}

/* ================= WAVE DISTORT ================= */
.wave {
  animation:waveDistort 3.5s ease-in-out infinite;
}

@keyframes waveDistort {
  0% { transform:skewX(0deg); }
  25% { transform:skewX(1.5deg); }
  50% { transform:skewX(0deg); }
  75% { transform:skewX(-1.5deg); }
  100% { transform:skewX(0deg); }
}

/* ================= GLITCH BURST ================= */
.glitch-burst {
  animation:burst 0.12s steps(2) 1;
}

@keyframes burst {
  0% { transform:translate(0,0); filter:brightness(1.2); }
  50% { transform:translate(-6px,3px); filter:brightness(2); }
  100% { transform:translate(4px,-2px); filter:brightness(1.2); }
}
</style>
</head>

<body>

<div class="machine">

  <!-- üîò TIME / PRICE TOGGLE -->
  <div class="toggle" id="toggle">‚ü≤</div>

  <!-- DISPLAY -->
  <div class="screen">
    <div class="display" id="display">
      <svg viewBox="0 0 1000 200" preserveAspectRatio="xMidYMid meet">
        <text x="50%" y="84%" text-anchor="middle"
              font-size="175" class="wire" id="t1">----</text>
        <text x="50%" y="84%" text-anchor="middle"
              font-size="175" class="wire alt" id="t2">----</text>
        <text x="50%" y="84%" text-anchor="middle"
              font-size="175" class="wire inner" id="t3">----</text>
      </svg>
    </div>
  </div>

</div>

<script>
const texts = document.querySelectorAll("svg text");
const display = document.getElementById("display");
const toggle = document.getElementById("toggle");

const API = "https://api.coinbase.com/v2/prices/spot?currency=USD";
const TZ = "America/Denver";

let mode = "price";
let last = "----";

function setText(v){
  texts.forEach(t => t.textContent = v);
}

async function updatePrice(){
  try{
    const r = await fetch(API);
    const d = await r.json();
    last = String(Math.round(d.data.amount));
    if(mode === "price") setText(last);
  } catch {
    setText("ERROR");
  }
}

function updateTime(){
  if(mode !== "time") return;
  const t = new Intl.DateTimeFormat("en-US", {
    timeZone: TZ,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: true
  }).format(new Date());
  setText(t);
}

toggle.onclick = () => {
  mode = mode === "price" ? "time" : "price";
  display.classList.toggle("time-mode", mode === "time");
  if(mode === "price") setText(last);
};

/* ================= FULL GLITCH LOOP ================= */
function glitchLoop(){
  display.classList.add("glitch");
  display.classList.add("rgb-split");
  display.classList.add("wave");

  if(Math.random() < 0.35){
    display.classList.add("glitch-burst");
    setTimeout(() => display.classList.remove("glitch-burst"), 140);
  }

  setTimeout(() => display.classList.remove("glitch"), 120);
  setTimeout(() => display.classList.remove("rgb-split"), 200);
  setTimeout(() => display.classList.remove("wave"), 350);

  setTimeout(glitchLoop, 900 + Math.random() * 1200);
}

updatePrice();
glitchLoop();
setInterval(updatePrice, 12000);
setInterval(updateTime, 1000);
</script>

</body>
</html>
